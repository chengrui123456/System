<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >

	<head>
		<meta charset="UTF-8">
		<title>企业公告信息管理</title>
		<!-- Scripts Starts -->
		<link rel="stylesheet" type="text/css" th:href="@{../css/bootstrap.min.css}">
		<script th:src="@{../js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{../js/bootstrap.min.js}"></script>
		<!-- End JQuery -->
	</head>

	<body>
		<!--start 公司信息列表-->
		<div class="panel-body">
			<p>
				<h3><b>企业信息列表</b></h3>
				<br />
			</p>
			<div>
				<form class="form-inline" id="find-param" action="/systemsCNFindbysome" method="post">
					<div class="form-group">
						<label for="find-price">企业名称</label>
						<input type="text" class="form-control" id="find-price" placeholder="请输入项目名称" name="company_name" >
					</div>
					&nbsp;&nbsp;
					<button type="submit" class="btn btn-primary">查询</button>
				</form>
			</div>
			<br>
			<div class="show-list text-center" style="font-size: 15px">
				<table class="table table-bordered table-hover" style='text-align: center;'>
					<br />
					<thead>
						<tr class="text-danger">
							<th class="text-center">企业账号</th>
							<th class="text-center">企业名</th>
							<th class="text-center">企业邮箱</th>
							<th class="text-center">企业联系人</th>
							<th class="text-center">企业电话</th>
							<th class="text-center">企业地址</th>
							<th class="text-center">操作</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${pageInfo.list}">
							<td th:text="${c.username}"></td>
							<td th:text="${c.company_name}"></td>
							<td th:text="${c.mailbox}"></td>
							<td th:text="${c.contacts}"></td>
							<td th:text="${c.phone}"></td>
							<td th:text="${c.address}"></td>
							<td>
								<button class="btn btn-primary"><a th:href="@{/companyNoticeDetail?(cno=${c.username})}"  style="text-decoration: none;color: white;">查看公告信息</a></button>
							</td>
						</tr>
					</tbody>
				</table>
				<p>当前 <span th:text="${pageInfo.pageNum}"></span> 页,总 <span th:text="${pageInfo.pages}"></span> 页,共 <span th:text="${pageInfo.total}"></span> 条记录</p>
				<button class="btn btn-primary"><a style="text-decoration: none;color: white; " th:href="@{/systemsCompanyNotice}">首页</a></button>
				<button class="btn btn-primary" ><a style="text-decoration: none;color: white; " th:href="@{/systemsCompanyNotice(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a></button>
				<button class="btn btn-primary" ><a style="text-decoration: none;color: white; "  th:href="@{/systemsCompanyNotice(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a></button>
				<button class="btn btn-primary"><a style="text-decoration: none;color: white; " th:href="@{/systemsCompanyNotice(pageNum=${pageInfo.pages})}">尾页</a></button>
			</div>
		</div>
	</body>

</html>
