<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
	<head>
		<meta charset="UTF-8">
		<title>修改公告信息</title>
		<link rel="stylesheet" type="text/css" th:href="@{../css/bootstrap/css/bootstrap.min.css}">
		<script th:src="@{../js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{../js/bootstrap.min.js}"></script>
	</head>

	<body>
		<form action="/UpdateCompanyNotice" method="post">
			<h1>修改公告</h1>
			<p>
				公告ID：&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="id" readonly="readonly" th:value="${session.cn.ID}">
			</p>
			<p>
				公告标题：<input type="text" name="notitle" class="title" th:value="${session.cn.title}">
			</p>
			公告内容：
			<p>
				<textarea name="nocontent"  cols="107" rows="8" class="content" th:value="${session.cn.content}"></textarea>
			</p>
			<p>
				<button type="submit" class="sub btn btn-primary">修改</button>
			</p>
		</form>
	</body>

</html>
