<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >

	<head>
		<meta charset="UTF-8">
		<title><b>发布公告</b></title>
		<link rel="stylesheet" type="text/css" th:href="@{../css/bootstrap/css/bootstrap.min.css}">
		<script th:src="@{../js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{../js/bootstrap.min.js}"></script>
	</head>

	<body>
		<form action="/AddNoticeCompany" method="post" onsubmit="return checkUser();">
			<h1>发布公告</h1>
			<p>
				公告标题：<br>
				<input type="text" name="notitle" id="notitle" class="title">
			</p>
			公告内容：
			<p>
				<textarea name="nocontent" id="nocontent" cols="107" rows="8" class="content"></textarea>
			</p>
			<p>
				<button type="submit" class="sub btn btn-primary">提交</button>
			</p>
		</form>
		<script type="text/javascript">
			function checkUser() {
				var result1 = document.getElementById("notitle").value;
				var result2 = document.getElementById("nocontent").value;
				if(result1 == "") {
					alert("标题不能为空");
					return false;
				} else if(result2 == "") {
					alert("内容不能为空");
					return false;
				} else {
					return true;
				}
			}
		</script>
	</body>

</html>
