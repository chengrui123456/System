<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>显示所有公告信息</title>
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
	background-color: rgb(244, 244, 244);
}

h1, h2, h3, h4, h5, h6, p, ol, ul {
	margin: 0px;
}

div {
	margin: 0px;
	padding: 0px;
}

ul li {
	margin: 0px;
	padding: 0px;
}

.header {
	height: 255px;
	background-image: url(images/head-bg1.png);
	background-size: cover;
}

.banner {
	height: 80px;
}

.comWidth {
	width: 1185px;
	margin: 0px auto;
}

.logoBar {
	float: left;
	height: 80px;
}

.logo {
	width: 52px;
	height: 52px;
	margin: 30% 0;
}

.menuBar li {
	float: right;
	list-style-type: none;
	/*margin-top: 32px;*/
	/*padding-left: 30px;*/
}

.menuBar li a {
	position: relative;
	display: block;
	width: 80px;
	text-decoration: none;
	height: 100%;
	color: white;
	text-align: center;
	line-height: 80px;
	font-size: 13px;
}

.user-icon {
	background: url(images/user-icon.png) no-repeat;
	background-size: 100% 100%;
}

.menuBar li a:hover {
	background-color: rgb(32, 152, 209);
}

.schoolBar {
	color: white;
	padding-top: 40px;
}

.schoolBar p {
	padding-top: 10px;
	font-size: 18px;
}

.blank {
	height: 35px;
	width: 100%;
	background-color: rgb(237, 237, 237);
}

.panel-heading {
	height: 38px;
	background-color: rgb(78, 124, 184);
	border-radius: 3px;
	font-size: 18px;
	line-height: 38px;
	color: white;
}

.panel-body {
	height: 100%;
	background-color: white;
}

.pull-right {
	float: right;
	color: black;
}
</style>
	</head>
	<body>
			<div class="header">
		<div class="banner comWidth" id="ban-menu">
			<div class="logoBar">
				<i><img src="images/logo-white.png" class="logo" alt=""></i>
			</div>
			<ul class="menuBar">
				<li><i></i></li>
				<li><a class="" href="login/login.html"><i
						style="padding-left: 16px;" class="user-icon"></i>&nbsp;登录|注册</a></li>
				<li><a class="" href="javascript:;">资料下载</a></li>
				<li><a class="" href="javascript:;">企业信息</a></li>
				<li><a class="" href="javascript:;">企业公告</a></li>
				<li><a class="" href="javascript:;">学院通知</a></li>
				<li><a class="" href="javascript:;">关于我们</a></li>
				<li><a class="" href="index.jsp">主页</a></li>
			</ul>
		</div>
		<!-- banner -->
		<div class="schoolBar comWidth">
			<h2 style="font-size: 30px;" class="title">信息科学与工程学院|实训系统</h2>
			<p>Institute of information science and technology|Practice
				System</p>
		</div>
	</div>
	<!-- header -->

	<div class="blank"></div>

	<div class="allnotice comWidth">
		<div class="panel-primary">
			<!--顶部标题-->
			<div class="panel-heading">
				<h3 class="panel-title">${tole.equals("1")?"学院通知公告":"企业通知公告" }</h3>
			</div>
			<!--列表内容-->
			<div class="panel-body">
				<div class="list-group">
					<c:forEach items="${allList }" var="list2">
						<li><a href="NoticeInfoService?type=1&id=${list2.id }">${list2.title }</a>
							<span class="pull-right">${list2.releaseDate }</span></li>
					</c:forEach>
				</div>
				<div class="no-page">
					共${pager.totalSize}条纪录。
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
